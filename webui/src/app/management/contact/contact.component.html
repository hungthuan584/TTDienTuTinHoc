<div class="contact-box">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>
                STT
            </th>
            <td mat-cell *matCellDef="let i = index">
                {{ i+1 }}
            </td>
        </ng-container>

        <ng-container matColumnDef="hoten">
            <th mat-header-cell *matHeaderCellDef>
                Họ tên
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.CT_HoTen }}
            </td>
        </ng-container>
        <ng-container matColumnDef="sdt">
            <th mat-header-cell *matHeaderCellDef>
                SĐT
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.CT_Sdt }}
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>
                Email
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.CT_Email }}
            </td>
        </ng-container>
        <ng-container matColumnDef="noidung">
            <th mat-header-cell *matHeaderCellDef>
                Nội dung
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.CT_NoiDung }}
            </td>
        </ng-container>
        <ng-container matColumnDef="ngaygui">
            <th mat-header-cell *matHeaderCellDef>
                Ngày gửi
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.CT_CreateDate | date:'dd-MM-yyyy HH:mm:ss'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef>
                #
            </th>
            <td mat-cell *matCellDef="let element">

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="10"></mat-paginator>
</div>
