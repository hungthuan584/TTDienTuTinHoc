<div class="info-box">
    <h2>{{data.title}}</h2>
    <form [formGroup]="teacherForm">
        <div class="form-group">
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label>Họ tên</mat-label>
                <input type="text" formControlName="GV_HoTen" matInput (blur)="logValidationErrors()">
                <span class="help-block" *ngIf="formErrors.GV_HoTen">
                    * {{ formErrors.GV_HoTen }}
                </span>
            </mat-form-field>&nbsp;
            <mat-form-field appearance="outline" style="width: 25%;">
                <mat-label>Ngày sinh</mat-label>
                <input type="date" matInput formControlName="GV_NgaySinh" (blur)="logValidationErrors()">
                <span class="help-block" *ngIf="formErrors.GV_NgaySinh">
                    * {{ formErrors.GV_NgaySinh }}
                </span>
            </mat-form-field>&nbsp;
            <mat-form-field appearance="outline" style="width: 27%;">
                <mat-label>Giới tính</mat-label>
                <mat-select formControlName="GV_GioiTinh" (closed)="logValidationErrors()">
                    <mat-option [value]="1">Nam</mat-option>
                    <mat-option [value]="0">Nữ</mat-option>
                </mat-select>
                <span class="help-block" *ngIf="formErrors.GV_GioiTinh">
                    * {{ formErrors.GV_GioiTinh }}
                </span>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline" style="width: 60%;">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="GV_Email" (blur)="logValidationErrors()">
                <span class="help-block" *ngIf="formErrors.GV_Email">
                    * {{ formErrors.GV_Email }}
                </span>
            </mat-form-field>&nbsp;
            <mat-form-field appearance="outline" style="width: 38%;">
                <mat-label>Số điện thoại</mat-label>
                <input type="tel" matInput formControlName="GV_Sdt" (blur)="logValidationErrors()">
                <span class="help-block" *ngIf="formErrors.GV_Sdt">
                    * {{ formErrors.GV_Sdt }}
                </span>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline" style="width: 99%;">
                <mat-label>Địa chỉ</mat-label>
                <input type="tel" matInput formControlName="GV_DiaChi" (blur)="logValidationErrors()">
                <span class="help-block" *ngIf="formErrors.GV_DiaChi">
                    * {{ formErrors.GV_DiaChi }}
                </span>
            </mat-form-field>
        </div>
    </form>
    <div class="text-center">
        <button mat-raised-button color="primary" (click)="onSubmit()">Cập nhật</button>&nbsp;
        <button mat-stroked-button color="primary" (click)="onCancel()">Đóng</button>
    </div>
</div>
