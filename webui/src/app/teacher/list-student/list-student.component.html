<div class="list-student">
    <h2>{{data.title}}</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let element">
                <input type="checkbox" [value]="element.HV_Id" (change)="onChange($event)">
            </td>
        </ng-container> -->
        <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>
                STT
            </th>
            <td mat-cell *matCellDef="let i = index">
                {{ i+1 }}
            </td>
        </ng-container>

        <ng-container matColumnDef="HV_Id">
            <th mat-header-cell *matHeaderCellDef>
                Mã HV
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.HV_Id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="HV_HoTen">
            <th mat-header-cell *matHeaderCellDef> Họ tên </th>
            <td mat-cell *matCellDef="let element"> {{element.HV_HoTen}} </td>
        </ng-container>

        <ng-container matColumnDef="HV_GioiTinh">
            <th mat-header-cell *matHeaderCellDef> Giới tính </th>
            <td mat-cell *matCellDef="let element">
                {{(element.HV_GioiTinh==1)? 'Nam':'Nữ'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="HV_Sdt">
            <th mat-header-cell *matHeaderCellDef> SĐT </th>
            <td mat-cell *matCellDef="let element"> {{element.HV_Sdt}} </td>
        </ng-container>

        <ng-container matColumnDef="HV_Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.HV_Email}} </td>
        </ng-container>

        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="text-center"> # </th>
            <td mat-cell *matCellDef="let element" class="text-right">
                <button mat-stroked-button color="primary" (click)="showInfo(element.HV_Id)">
                    Chi tiết
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="10"></mat-paginator>
    <div class="text-center">
        <button *ngIf="show" mat-raised-button color="primary" (click)="onSubmit()">Điểm danh vắng</button>&nbsp;
        <button mat-stroked-button color="primary" (click)="onCancel()">Đóng</button>
    </div>
</div>
