<div class="confirm-box text-center">
    <h3 class="text-center">
        <img src="../../../assets/images/question-icon.png" style="width: 80px;"> &nbsp; {{data.confirmMessage}}
    </h3>

    <div class="text-center">
        <button mat-stroked-button color="primary" (click)="onConfirm()">Đồng ý</button> &nbsp;
        <button mat-stroked-button (click)="onNoClick()">Không</button>
    </div>
</div>
