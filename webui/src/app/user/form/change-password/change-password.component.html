<div class="password-box">
    <div class="name text-center">
        Đổi mật khẩu
    </div>
    <div class="password row">
        <div class="spacer"></div>
        <form [formGroup]="passwordForm">
            <div class="form-group">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Mật khẩu cũ</mat-label>
                    <input type="password" formControlName="TK_MatKhauCu" matInput (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.TK_MatKhauCu">
                        * {{ formErrors.TK_MatKhauCu }} <br>
                    </span>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Mật khẩu mới</mat-label>
                    <input type="password" formControlName="TK_MatKhauMoi" matInput (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.TK_MatKhauMoi">
                        * {{ formErrors.TK_MatKhauMoi }} <br>
                    </span>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Nhập lại mật khẩu</mat-label>
                    <input type="password" formControlName="TK_MatKhauNhapLai" matInput (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.TK_MatKhauNhapLai">
                        * {{ formErrors.TK_MatKhauNhapLai }} <br>
                    </span>
                </mat-form-field>
            </div>
            <div class="text-center">
                <button mat-raised-button color="primary" (click)="onSubmit()">Đổi</button>&nbsp;
                <button mat-raised-button (click)="onCancel()">Huỷ</button>
            </div>
        </form>
        <div class="spacer"></div>
    </div>
</div>
