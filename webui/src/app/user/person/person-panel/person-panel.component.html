<mat-nav-list>
    <div class="name py-3">
        Trang cá nhân
    </div>
    <a mat-list-item routerLink="thong-tin" routerLinkActive="list-item-active">
        <mat-icon>person</mat-icon> &nbsp;Thông tin cá nhân
    </a>
    <a mat-list-item routerLinkActive="list-item-active" (click)="showList()">
        <mat-icon>school</mat-icon> &nbsp; Lớp học
    </a>
    <ul *ngIf="show">
        <li *ngFor="let ds of dsLopHoc">
            <a [routerLink]="['lop-hoc/'+ds.LH_Id]">
                {{ds.LH_Id}} - {{ds.LDT_Ten}}
            </a>
        </li>
    </ul>
    <a mat-list-item routerLink="doi-mat-khau" routerLinkActive="list-item-active">
        <mat-icon>lock</mat-icon> &nbsp; Đổi mật khẩu
    </a>
    <a mat-list-item>
        <mat-icon>post_add</mat-icon> &nbsp; Đăng ký thi
    </a>
</mat-nav-list>
